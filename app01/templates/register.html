{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url("{% static 'img/wbbackground.jpg' %}");
            background-size: cover;
            background-attachment:fixed;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Register</h1>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="from_input">
            <br>
            <br>
            <div>Account Number</div>
            <input class="input_box" type="text" name="user" placeholder="Account" value=""><br><br>
            <div>Password</div>
            <input class="input_box" type="password" name="pwd" placeholder="Password" value=""><br><br>
            <div>Email</div>
            <input class="input_box" type="email" name="email" placeholder="email" value=""><br><br>
            <span style="color: red">{{ state2 }}</span>
            <span style="color: red">{{ state1 }}</span>
            <input class="box_button" type="submit" value="Register">
        </div>
</div>

</form>
</body>
</html>
