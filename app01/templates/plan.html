{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="../static/js/plan.js"></script>
    <style>
        body {
            background-image: url("{% static 'img/wbbackground.jpg' %}");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="header_line">
    <div class="container">
        <div class="left">
            Our team
            <div class="more">
                <div class="moreItem">Phone number:041xxxxxxx</div>
                <div class="moreItem">Facebook:xxxxxxx</div>
                <div class="moreItem">Email:xxxxx@gmail.com</div>
            </div>
        </div>


        <div class="right">
            <a href="/index">Log out</a>
        </div>
        <div style="clear: both"></div>
    </div>

</div>
<div class="header">
    <h1>start your plan</h1>
</div>
<div class="container_main">
    <form method="post" id="plan">
        {% csrf_token %}
        <input class="button" type="button" value="one more" onclick="Make_plan()">
        <br><br>
            <div class="from_input" id="plan1">
                <span>Medicine Name: </span>
                <input type="text" placeholder="name">
                <br>
                <br>
                <span>Medicine Dosage: </span>
                <input type="text" placeholder="dosage">
                <br>
                <br>
                <span>number of times: </span>
                <input type="number" id="get_time" min="1" max="5" onchange="times()"/>
                <div id="dync"></div>
                <br>
                <br>
                <span>Email: </span>
                <input type="Email" placeholder="email">
                <br>
                <br>
                <HR width=300 color=#987cb9 SIZE=1>
            </div>
        <div class="form_submit">
            <input type="submit" value="save">
        </div>
    </form>
</div>

</body>
</html>
