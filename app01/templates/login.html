{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url("{% static 'img/wbbackground.jpg' %}");
            background-size: cover;
            background-attachment:fixed;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Team Turtle Login</h1>
</div>
<div class="container">
    <form method="post" action="/login/">

        {% csrf_token %}
        <div class="from_input">
            <br>
            <br>
            <div>Account Number:</div>
            <input class="input_box" type="text" name="user" placeholder="account"><br><br>
            <div>Password:</div>
            <input class="input_box" type="password" name="pwd" placeholder="password"><br><br>
            <input type="submit" value="Submit" style="margin-right: 50px; margin-top: 70px">
            <input type="button" onclick="window.location.href='../register'" value="Register">
            <div style="color: red">{{ error_info }}</div>
        </div>
    </form>
</div>

</body>
</html>
