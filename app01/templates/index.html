{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url("{% static 'img/wbbackground.jpg' %}");
            background-size: cover;
        }
    </style>
</head>


<body>
<div class="header_line">
    <div class="container">
        <div class="btn-group">
            <a class="dropdown-toggle" data-toggle="dropdown">contact us
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li>phone num: xxxxxxx</li>
                <li>facebook: xxxxxxx</li>
                <li>others</li>
            </ul>
        </div>


        <div class="right">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
        <div style="clear: both"></div>
    </div>

</div>
<div class="header">
    <h1>Team Turtle</h1>
</div>
<div class="card" style=" margin-left: 150px; margin-right:300px; padding-top: 50px; padding-bottom: 5px;">
    <img class="picture" src="{% static 'img/turtle.jpg' %}" alt="My image">
    <div class="card-body">
        <h5 class="card-title">Instruction of our team</h5>
        <p class="card-text">Some mini introduction to our product.</p>
        <br>
        <button class="btn btn-lg" data-toggle="modal" data-target="#popup_window">Look</button>


        <div class="modal fade" id="popup_window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            team turtle
                        </h4>
                    </div>
                    <div class="modal-body">
                        some team background
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card" style="padding-top: 50px; padding-bottom: 5px;">
    <img class="picture" ; src="{% static 'img/userguide.jpg' %}" alt="My image">
    <div class="card-body">
        <h5 class="card-title">User guide</h5>
        <p class="card-text">Click here to view the user tutorial.</p>
        <br>
        <button class="btn btn-lg" data-toggle="modal" data-target="#popup_window2">Start</button>


        <div class="modal fade" id="popup_window2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            user guide
                        </h4>
                    </div>
                    <div class="modal-body">
                        some background
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
