{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">


</head>
<body>
<h1 class="text-center">team turtle</h1>

<div class="card" style="width: 18rem;">
    <img src="{% static 'img/turtle.jpg' %}" alt="My image">
    <div class="card-body">
        <h5 class="card-title">introduction</h5>
        <p class="card-text">Some quick example text to our product.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup_window">Instruction</button>


        <div class="modal fade" id="popup_window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            Instruction
                        </h4>
                    </div>
                    <div class="modal-body">
                        some background
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
